# Use the git handler on matching urls to download files/folders/clone single branches
http.git="(|*.)(github|gitlab|huggingface).com/*"

# After downloading, convert all other downloaded urls to markdown
http.default:markdown="*"

# See handlers.zsh
http.gutenberg="(|*.)gutenberg.org/ebooks/[0-9]##"

# Clone all ssh urls ending with .git
ssh.clone="*.git"


### ENV VARS (uncomment to set)
# ZSHDL_CONNECT_TIMEOUT=5
# ZSHDL_THREADS=5
# ZSHDL_PP_THREADS=5
# VERBOSE=false
# ZDL_LOG_DISPLAY_LIMIT=50
# ZSHDL_OUTPUT_DIR=

## Advanced
# ZSHDL_FORCE_PROTO=  # skip protocol matching and force a specific protocol handler (http, ssh, ...)


